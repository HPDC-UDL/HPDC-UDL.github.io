---
layout: page
---

{{ content }}

<ul id="archive">
  {% for offering in site.data.offerings %}
    <li class="archiveposturl">
      <div class="content">
        <a href="{{ offering.url }}" style="text-decoration: none; color: inherit;">
          <div class="offeringtitle">{{ offering.title }}</div>
          <div class="offeringdetails">
            <span>Instructor: {{ offering.instructor }}</span>
          </div>
        </a>
      </div>
    </li>
  {% endfor %}
</ul>
